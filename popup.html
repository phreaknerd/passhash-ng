<!DOCTYPE html>

<html>
  <head>
    <title>Password Hasher NG</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

<body>
  <div class="loader">Loading...</div>
  <form>
    <div class="row">
      <label for="tag">Sitetag</label><input type="text" id="tag" value="" /> <input type="button" value="Bump" id="bump" name="bump"/>
    </div>
    <div class="row">
      <label for="key">Masterkey</label><div class="hint">$$</div><input type="password" id="key" value="" autofocus/> <input type="checkbox" id="unmask"><label class="checkboxlabel" for="unmask">Unmask</label>
    </div>
    <div class="row">
      <label for="hash">Hashword</label><input type="password" id="hash" value="" readonly/> <input type="button" value="Options >>" id="options" />
    </div>
    <div class="row settings hidden">
      <div class="col">
        <div class="form-group checkboxes requirements">
          <h2>Requirements</h2>
          <ul>
            <li><input type="checkbox" id="d" checked="true" value="d"/><label for="d">At least one digit</label></li>
            <li><input type="checkbox" id="p" checked="true" value="p"/><label for="p">At least on punctuation character</label></li>
            <li><input type="checkbox" id="m" checked="true" value="m"/><label for="m">Both upper- and lower-case letters</label></li>
          </ul>
        </div>
        <div class="form-group checkboxes restrictions">
          <h2>Restrictions</h2>
          <ul>
            <li><input type="checkbox" id="r" value="r"/><label for="r">No special characters</label></li>
            <li><input type="checkbox" id="g" value="g"/><label for="g">Digits only</label></li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="form-group radio size">
          <h2>Size</h2>
          <ul>
            <li><input type="radio" name="size" id="size4" value="4"><label for="size4">4</label></li>
            <li><input type="radio" name="size" id="size16" value="16" checked="true"><label for="size16">16</label></li>
            <li><input type="radio" name="size" id="size6" value="6"><label for="size6">6</label></li>
            <li><input type="radio" name="size" id="size18" value="18"><label for="size18">18</label></li>
            <li><input type="radio" name="size" id="size8" value="8"><label for="size8">8</label></li>
            <li><input type="radio" name="size" id="size20" value="20"><label for="size20">20</label></li>
            <li><input type="radio" name="size" id="size10" value="10"><label for="size10">10</label></li>
            <li><input type="radio" name="size" id="size22" value="22"><label for="size22">22</label></li>
            <li><input type="radio" name="size" id="size12" value="12"><label for="size12">12</label></li>
            <li><input type="radio" name="size" id="size24" value="24"><label for="size24">24</label></li>
            <li><input type="radio" name="size" id="size14" value="14"><label for="size14">14</label></li>
            <li><input type="radio" name="size" id="size26" value="26"><label for="size26">26</label></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row btn-right">
      <input type="button" id="cancel" value="Cancel"> <input type="submit" id="ok" value="OK">
    </div>
  </form>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="passhash-sha1.js"></script>
  <script src="passhash-common.js"></script>
  <script src="popup.js"></script>
</body>

</html>
